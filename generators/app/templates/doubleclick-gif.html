<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="stylesheet" type="text/css" href="lib/common.min.css">
  <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  <style media="" data-href="css/main.css">
    #ad {
      width: <%= width %>px;
      height: <%= height %>px;
    }
    #content, #img {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background-repeat: no-repeat;
      background-size: contain;
    }
    #content {
      pointer-events: all;
    }
  </style>
</head>
<body onLoad="initEN()">
<div id="ad" class="background borde">
  <section id="content">
    <img id="img" src="default.gif"/>
  </section>
</div>
<script>
  window.onload = function() {
    if (! Enabler.isInitialized()) {
      Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitialized);
    } else {
      enablerInitialized();
    }
  };

  function enablerInitialized() {
    if (! Enabler.isVisible()) {
      Enabler.addEventListener(studio.events.StudioEvent.VISIBLE, startAd);
    } else {
      startAd();
    }
  }

  function startAd() {
    addEvent(document.querySelector('#content'), 'click', function() {
      console.log('click-content');
      Enabler.exit('CONTENT-CLICK');
    });
  }
</script>
<script type="text/javascript" src="lib/common.min.js"></script>
</body>
</html>
